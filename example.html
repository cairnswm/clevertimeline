<html>
  <head>
    <link rel="stylesheet" type="text/css" href="clevertimeline.css" />
  </head>
  <body>
      <h1>Clever Timeline</h1>
      <div id="cal"></div>
    <script src="zepto.js"></script>
    <script src="clevertimeline.js"></script>

    <script language="javascript" type="text/javascript">
      $(function() {
        var Timeline = $("#cal").CleverTimeline({
          startDate: new Date().setHours(0, 0, 0, 0),
          items: [
                {time: "16:00",name: "Tango Class", busy: true, message: "Fully booked" },
                {time: "20:00",name: "Tango Class", message: "5 spots available"}
            ],
          onSelectItem: function(item) { console.log(item); }
        });
        Timeline.
        setItems([
                {time: "16:00",name: "Tango Class", busy: true, message: "Fully booked" },
                {time: "17:00",name: "Tango Class"},
                {time: "18:00",name: "Tango Class"},
                {time: "19:00",name: "Tango Class"},
                {time: "20:00",name: "Tango Class", message: "5 spots available"}
            ])
      });
    </script>
  </body>
</html>
